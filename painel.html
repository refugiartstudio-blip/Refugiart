<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel - Refugiart Bazar</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #9333ea;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .saldo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1rem;
    }
    .btn-rb {
      background: white;
      color: #9333ea;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-rb:hover {
      background-color: #d8b4fe;
    }
    #logout-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-left: 20px;
    }
    #logout-btn:hover {
      background-color: white;
      color: #9333ea;
    }
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: center;
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
    }
    h1 {
      color: #9333ea;
      margin-bottom: 15px;
    }
    .btn-panel {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #9333ea 0%, #ec4899 100%);
      margin: 10px;
      transition: background 0.3s;
    }
    .btn-panel:hover {
      background: linear-gradient(90deg, #ec4899 0%, #9333ea 100%);
    }
    /* Modal recarga */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-bottom: 15px;
      color: #9333ea;
    }
    .modal-content button {
      margin: 10px 10px 0 10px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: #f3e8ff;
      color: #9333ea;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .modal-content button:hover {
      background: #9333ea;
      color: white;
    }
    .btn-fechar {
      margin-top: 20px;
      background: #ccc;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn-fechar:hover {
      background: #999;
    }
    .error-message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">Refugiart</div>
    <div style="display: flex; align-items: center;">
      <div class="saldo-container">
        Saldo: RB <span id="saldo">0.00</span>
        <button class="btn-rb" onclick="document.getElementById('modal-recarga').classList.add('active')">+RB</button>
      </div>
      <button id="logout-btn" onclick="logout()">Sair</button>
    </div>
  </header>

  <main>
    <h1>Olá, <span id="username-display">...</span>!</h1>
    <p>Bem-vindo ao seu painel Refugiart Bazar.</p>

    <div class="error-message" id="error-msg" style="display:none;"></div>

    <button class="btn-panel" onclick="window.location.href='index.html'">Ir para Feed</button>
    <button class="btn-panel" onclick="window.location.href='perfil.html'">Meu Perfil</button>
  </main>

  <!-- Modal de recarga -->
  <div id="modal-recarga" class="modal" onclick="fecharModalRecarga()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>Recarga de RB</h3>
      <p>Escolha um valor para adicionar ao seu saldo:</p>
      <button onclick="recarregar(5)">+5 RB</button>
      <button onclick="recarregar(10)">+10 RB</button>
      <button onclick="recarregar(20)">+20 RB</button>
      <button class="btn-fechar" onclick="fecharModalRecarga()">Fechar</button>
    </div>
  </div>

  <script>
    const apiBaseUrl = 'https://refugiart.onrender.com';

    // Logout
    function logout() {
      localStorage.removeItem('access_token');
      window.location.href = 'login.html';
    }

    // Modal
    function fecharModalRecarga() {
      document.getElementById('modal-recarga').classList.remove('active');
    }

    // Recarga (local simulado)
    function recarregar(valor) {
      let saldoEl = document.getElementById('saldo');
      let atual = parseFloat(saldoEl.textContent);
      let novoSaldo = atual + valor;
      saldoEl.textContent = novoSaldo.toFixed(2);
      fecharModalRecarga();
      alert(`Você adicionou +${valor} RB ao seu saldo.`);
    }

    async function buscarDadosUsuario() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(apiBaseUrl + '/me', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            // Token inválido ou expirado
            logout();
            return;
          }
          throw new Error('Erro ao buscar dados do usuário.');
        }

        const data = await response.json();
        // Atualiza UI
        document.getElementById('username-display').textContent = data.nome || 'Usuário';
        document.getElementById('saldo').textContent = (data.saldo_rb || 0).toFixed(2);

      } catch (error) {
        document.getElementById('error-msg').textContent = error.message;
        document.getElementById('error-msg').style.display = 'block';
      }
    }

    window.onload = () => {
      buscarDadosUsuario();
    };
  </script>
</body>
</html>
