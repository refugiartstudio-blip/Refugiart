  <script>
  document.getElementById("edit-bio").addEventListener("click", function () {
    const bioContainer = document.getElementById("bio-container");
    const currentBio = document.getElementById("bio-text").textContent;

    // Substituir texto por input
    bioContainer.innerHTML = `
      <input type="text" id="bio-input" value="${currentBio}" style="padding: 4px 8px; font-size: 0.9rem; border-radius: 6px; border: 1px solid #ccc; width: 100%;">
      <button id="save-bio" style="margin-left: 8px; background: #9333ea; color: white; border: none; padding: 4px 10px; border-radius: 6px; cursor: pointer;">Salvar</button>
    `;

    // Adicionar evento para salvar

      const newBio = document.getElementById("bio-input").value;
      bioContainer.innerHTML = `
        <span id="bio-text">${newBio}</span>
        <button id="edit-bio" style="background: none; border: none; cursor: pointer; font-size: 1rem;">‚úèÔ∏è</button>
      `;
      // Reanexar o evento de clique ao novo bot√£o
      document.getElementById("edit-bio").addEventListener("click", arguments.callee);
    });
  });
</script>
